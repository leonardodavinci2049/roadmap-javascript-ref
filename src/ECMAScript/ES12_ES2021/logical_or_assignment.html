<html>
    <body></body>
    <script>

        //false -> null, undefined, 0, ''
        let v1 = 10
        let v2 = undefined  //false
        let v3 = null  //false
        let v4 = 0  //false
        let v5 = '' //false
        let v6 = 'Uma string' 

        //logical or assigment (||=)
        v1 ||= 50
        v2 ||= 100
        v3 ||= 200
        v4 ||= 300
        v5 ||= 400
        v6 ||= 100

        console.log('V1: ', v1) // 10
        console.log('V2: ', v2) // 100
        console.log('V3: ', v3) // 200
        console.log('V4: ', v4) // 300
        console.log('V5: ', v5) // 400
        console.log('V6: ', v6) // Uma string

    </script>
</html>
