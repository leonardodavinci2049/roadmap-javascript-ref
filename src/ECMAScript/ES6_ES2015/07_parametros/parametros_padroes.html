<html>
  <body>

      function contarUmaHistoria(
        personagem = "Fubá",

      ) {
        return `Era uma vez um cachorro chamado <strong> ${personagem}</strong>, ele adorava ${atividade}, seu dono era o ${nomeDono} e eles viveram felizes para sempre!`;

      document.getElementById("teste").innerHTML = contarUmaHistoria(

      );
    </script>
  </body>
</html>
