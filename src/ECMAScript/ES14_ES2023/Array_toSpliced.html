<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The toSpliced() Method</h2>

<p id="demo"></p>

<script>
  // JavaScript Array toSpliced() Method
const months = ["Jan", "Feb", "Mar", "Apr"];
const spliced = months.toSpliced(0, 1);

document.getElementById("demo").innerHTML = spliced;
</script>

</body>
</html>
