<html>
    <body></body>
    <script>

        let v1 = 10
        let v2 = undefined //nula -> null ou undefined

        //logical nullish assigment (??=)
        v1 ??= 50 // se v1 for null ou undefined, atribui 50
        v2 ??= 100 // se v2 for null ou undefined, atribui 100

        console.log(v1, v2)

        //---------------------
        let carro = {
            marca: 'Volkswagen',
            modelo: 'Jetta'
        }

        carro.marca ??= 'Volkswagen' // se carro.marca for null ou undefined, atribui 'Volkswagen'
        carro.modelo ??= 'T-Corss' // se carro.modelo for null ou undefined, atribui 'T-Corss'
        carro.ano ??= '2021' // se carro.ano for null ou undefined, atribui '2021'

        console.log(carro)

        //---------------------

        let arr = ['uva', 'joão', null, undefined, 5, []]

        arr.forEach((item, indice) => {
            arr[indice] ??= '<não informado>'
        })

        console.log(arr)


    </script>
</html>
