<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The toReversed() Method</h2>

<p id="demo"></p>

<script>
    // JavaScript Array toReversed() Method
const months = ["Jan", "Feb", "Mar", "Apr"];
const reversed = months.toReversed();

document.getElementById("demo").innerHTML = reversed;
</script>

</body>
</html>
